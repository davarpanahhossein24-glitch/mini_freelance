{% extends "base.html" %}
{% block title %}ارسال پروژه{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
  <h3 class="text-xl font-semibold mb-4">ارسال پروژه جدید</h3>
  <form method="post" enctype="multipart/form-data">
    <label class="block mb-2">عنوان
      <input name="title" class="w-full mt-1 p-2 border rounded" required>
    </label>
    <label class="block mb-2">توضیحات
      <textarea name="description" rows="6" class="w-full mt-1 p-2 border rounded" required></textarea>
    </label>
    <div class="flex gap-3">
      <label class="flex-1">بودجه (اختیاری)
        <input name="budget" class="w-full mt-1 p-2 border rounded">
      </label>
      <label class="flex-1">عکس پروژه (اختیاری)
        <input name="image" type="file" accept="image/*" class="w-full mt-1 p-2 border rounded">
      </label>
    </div>
    <div class="mt-4 flex gap-3">
      <button class="px-4 py-2 bg-indigo-600 text-white rounded">ارسال پروژه</button>
      <a href="{{ url_for('index') }}" class="px-4 py-2 rounded border">انصراف</a>
    </div>
  </form>
</div>
{% endblock %}
