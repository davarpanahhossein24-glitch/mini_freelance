{% extends "base.html" %}
{% block title %}ورود{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h3 class="text-xl font-semibold mb-4">ورود</h3>
  <form method="post">
    <label class="block mb-2">نام کاربری یا ایمیل
      <input name="username" class="w-full mt-1 p-2 border rounded" required>
    </label>
    <label class="block mb-4">رمز عبور
      <input name="password" type="password" class="w-full mt-1 p-2 border rounded" required>
    </label>
    <button class="w-full py-2 bg-indigo-600 text-white rounded">ورود</button>
  </form>
  <p class="mt-4 text-sm">حساب نداری؟ <a href="{{ url_for('register') }}" class="text-indigo-600">ثبت‌نام</a></p>
</div>
{% endblock %}
